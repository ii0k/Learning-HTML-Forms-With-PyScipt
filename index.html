<html>

<head>

<title>

HTML Forms with PyScript

</title>

<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
<script defer src="https://pyscript.net/alpha/pyscript.js"></script>

</head>

<body>

    <form onsubmit="return false">
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="Your Mom"><br>

        <select name="countries" id="countries">
            <option value="usa">United States of America</option>
            <option value="lmao">lmao only 'mericans here</option>
            <option value="why">Australia</option>
        </select>

        <input pys-onClick="sub" type="submit" id="btn-form" value="submit">
    </form>

    <p>Output:</p>
    <p id="output"></p>

</body>

<py-script>

name = Element("name")

country = Element("countries")

op = Element("output")

def sub(*args, **kwargs):
    op.write(name + " is a lovely person from " + country + "!")

</py-script>

</html>
